<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
</html>

<nav th:fragment="navbar" class="navbar navbar-dark navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">CheatSheetMaker</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Index</a>
        </li>
        <li class="nav-item">
          <a sec:authorize="hasRole('ROLE_USER')" class="nav-link" href="/profile">Your Sheets</a>
        </li>
      </ul>


      <a class="btn btn-danger me-2" th:href="@{/test}">Test</a>
      <form sec:authorize="isAuthenticated()" class="d-flex" form-method="post" th:action="@{/logout}">
        <button class="btn btn-danger" type="submit">Logout</button>
      </form>
      <button sec:authorize="isAnonymous()" type="button" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
      <button sec:authorize="isAnonymous()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
    </div>
  </div>
</nav>
